<!DOCTYPE html>
<html>
  <head>
    <title>LocalTime Playground</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/index.js"></script>
  </head>

  <body>
    <time id="one" data-format="%B %e, %Y %l:%M%P" data-local="time" datetime="2013-11-12T12:13:00Z"></time><br/><br/>

    <time id="two" data-format="%B %e, %Y %l:%M%P" data-local="time" datetime="2013-01-02T02:04:00Z"></time><br/><br/>

    <time id="past" data-format="%B %e, %Y %l:%M%P" data-local="time" datetime="1805-05-15T01:01:00Z"></time><br/><br/>

    <time id="future" data-format="%B %e, %Y %l:%M%P" data-local="time" datetime="3333-02-14T23:55:00Z"></time><br/><br/>

    <time id="date" data-format="%B %e, %Y" data-local="time" datetime="2013-11-12T12:13:00Z"></time><br/><br/>

    <time id="ago"></time><br/><br/>

    <time id="one" data-format="%B %e, %Y %l:%M%P" data-local="time" datetime="2022-09-12T12:13:00Z"></time><br/><br/>

    <time id="two" data-format="%B %e, %Y %l:%M%P" data-local="time" datetime="2022-01-02T02:04:00Z"></time><br/><br/>

    <time id="past" data-format="%B %e, %Y %l:%M%P" data-local="time" datetime="1805-05-15T01:01:00Z"></time><br/><br/>

    <time id="future" data-format="%B %e, %Y %l:%M%P" data-local="time" datetime="3333-02-14T23:55:00Z"></time><br/><br/>

    <time id="date" data-format="%B %e, %Y" data-local="time" datetime="2022-11-12T12:13:00Z"></time><br/><br/>

    <time id="ago" data-local="time-ago" datetime="2022-09-30T00:13:00Z"></time><br/><br/>
  </body>
</html>
